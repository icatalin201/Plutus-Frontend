<div class="p-fluid p-formgrid p-grid">
  <div class="p-col-12">
    <h3>{{serialName}}</h3>
  </div>
  <div class="p-field p-col-12" *ngIf="serial">
    <label for="startNumber">Numar de start</label>
    <input [(ngModel)]="serial.nextNumber" id="startNumber" pInputText> 
  </div>
  <div class="p-col-12 p-d-flex p-ai-center">
    <p-progressSpinner *ngIf="loading" 
      [style]="{width: '30px', height: '30px'}"></p-progressSpinner>
    <span style="flex: 1"></span>
    <p-button icon="pi pi-check" label="Salveaza" 
      [disabled]="loading"
      styleClass="p-button-text"
      (click)="save()"></p-button>
  </div>
</div>
