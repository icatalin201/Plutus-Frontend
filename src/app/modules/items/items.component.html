<div class="table-container mat-elevation-z1">

    <div class="table-header flex row justify-between">
      <h3>Produse si Servicii</h3>
      <button mat-button (click)="add()">Adauga item</button>
    </div>
  
    <div class="loading-shade" *ngIf="loading">
      <mat-spinner [diameter]="50" *ngIf="loading"></mat-spinner>
    </div>
  
    <table mat-table [dataSource]="data" multiTemplateDataRows>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Cod </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef> Unitate de masura </th>
        <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
      </ng-container>

      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Pret unitar </th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice.toFixed(2)}} RON </td>
      </ng-container>

      <ng-container matColumnDef="vat">
        <th mat-header-cell *matHeaderCellDef> TVA </th>
        <td mat-cell *matCellDef="let element"> {{element.vat.toFixed(2)}} % </td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Valoare </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice.toFixed(2)}} RON </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tip </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="flex p-1" style="width: 100%;">
              <p>{{element.description}}</p>
              <div class="self-align-end">
                <button color="primary" mat-button (click)="edit(expandedElement)">Editeaza</button>
                <button color="warn" mat-button (click)="delete(expandedElement)">Sterge</button>
              </div>
            </div>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row 
        *matRowDef="let element; columns: columnsToDisplay;"
        class="element-row"
        [class.element-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row class="element-detail-row" *matRowDef="let row; columns: ['expandedDetail']"></tr>

    </table>
    <mat-paginator [length]="dataSize" [pageSize]="10"></mat-paginator>
</div>
