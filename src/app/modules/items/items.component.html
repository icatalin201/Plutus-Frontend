<div class="flex row">
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="add()">Adauga</button>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Cod </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nume </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="uom">
    <th mat-header-cell *matHeaderCellDef> Unitate de masura </th>
    <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <button mat-icon-button (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [length]="dataSize"></mat-paginator>
