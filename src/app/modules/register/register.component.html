<div class="register-wrapper flex justify-center">
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="register-loading"></mat-progress-bar>

    <div class="register-logo">LOGO</div>
    <mat-card class="register-card mat-elevation-z1">
        <mat-card-title>
            <h1 class="register-title">{{appName}} - Register</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="requestForm">
                <div formGroupName="user">
                    <mat-form-field appearance="fill" class="register-field">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" required matInput type="email" name="email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error>Enter a valid email</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="register-field">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" required matInput [type]="hidePassword ? 'password' : 'text'" name="password">
                        <button mat-icon-button matSuffix
                            (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error>Enter a valid password</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <div class="flex row justify-between">
            <button mat-stroked-button color="primary" [disabled]="loading || requestForm.invalid" (click)="register()">
                Register
            </button>
            <button mat-button routerLink="/login">Login</button>
        </div>
    </mat-card>
</div>
